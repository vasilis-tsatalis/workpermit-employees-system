apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: flask
  template:
    metadata:
      labels:
        component: flask
    spec:
      containers:
        - name: flask
          image: 'ghcr.io/vasilis-tsatalis/workpermit-employees-system:latest'
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: fastapi-config
          imagePullPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson-github-com
