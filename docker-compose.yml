version: "3"

services:
  db:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass123
      - POSTGRES_DB=db-ergasia-test
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "wait-for-it db:5432 -- gunicorn app:app --bind 0.0.0.0:5000"
    environment:
      - DB_URL=postgresql://dbuser:pass123@db/db-ergasia-test
      - SECRET_KEY=13880fc18dd1d7f8a1c28afccded7fb2bf43949c258d0c3f00ecef34341806ee
      - ADMIN_USERNAME=administrator
      - ADMIN_EMAIL=admin@gmail.com
      - ADMIN_PASS=password
      - HOST=localhost
      - PORT=5000
    ports:
      - "5000:5000"
    depends_on:
      - db
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.http.config:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    ports:
      - "8080:80"
    depends_on:
      - web
  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none' # disable saving logs
    restart: always
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui
volumes:
  postgres_data:
